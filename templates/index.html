<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digit Recognizer</title>
  <style>

h1 {
  color: #d535eb;
  margin-bottom: 20px;
  font-size: 60px; /* ‚¨ÖÔ∏è Increased size */
  font-weight: 900;
  text-shadow: 4px 4px 10px #000000;
  text-align: center;
}

  body {
    background: url('/static/new.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }



  button {
    padding: 10px 20px;
    border: none;
    background: #04264d;
    color: white;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #bb2f2a;
  }

 
  button.predict {
    background: #00bcd4;
    color: white;
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
  }

  button.predict:hover {
    background: #0097a7;
    transform: scale(1.05);
  }

  #prediction {
  margin-top: 20px;
  font-size: 32px;
  font-weight: bold;
  color: #00ffc3; /* bright aqua */
  text-shadow: 2px 2px 6px #000000, 0 0 10px #00ffe1; /* subtle glow */
  background: rgba(0, 0, 0, 0.4); /* transparent black background */
  padding: 10px 20px;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(0, 255, 200, 0.4);
  backdrop-filter: blur(4px);
  transition: all 0.3s ease;
}

#prediction:hover {
  transform: scale(1.03);
  box-shadow: 0 0 18px rgba(0, 255, 200, 0.6);
}


</style>

</head>
<body>
  <h1>üñåÔ∏è Handwritten Digit Recognizer üñåÔ∏è</h1>
  <canvas id="canvas" width="280" height="280"></canvas>


  <div class="controls">
    <button onclick="clearCanvas()">Clear</button>
    <button class="predict" onclick="predict()">Predict</button> 
  

  <div id="prediction">Prediction: <span id="result">...</span></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let painting = false;

    function startDraw(e) {
      painting = true;
      draw(e);
    }

    function endDraw() {
      painting = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!painting) return;

      const rect = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

      ctx.lineWidth = 20;
      ctx.lineCap = 'round';
      ctx.strokeStyle = 'white';

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('mousemove', draw);

    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('touchend', endDraw);
    canvas.addEventListener('touchmove', draw);

    function clearCanvas() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      document.getElementById("result").innerText = "...";
    }

    function predict() {
      const imgData = canvas.toDataURL("image/png");
      fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "image=" + encodeURIComponent(imgData)
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText = data.prediction;
      })
      .catch(err => {
        document.getElementById("result").innerText = "Error!";
        console.error(err);
      });
    }
  </script>
</body>
</html>
